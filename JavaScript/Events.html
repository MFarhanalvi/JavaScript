<!DOCTYPE html>
<html>
    <head>
        <script>
            function hello(){
                document.write("Hello Everyone");
            }
        </script>
    </head>
    <body onkeypress="hello()">
        <button onclick="hello()">Click me</button><br>
        <button ondblclick="hello()">double Click on me</button><br>
        <button oncontextmenu="hello()">right Click on me</button><br>
        <button onmouseenter="hello()">hover on me</button><br>
        <button onmouseout="hello()">hover on me</button><br>
        <button onmousedown="hello()">down on me</button><br>
    </body>
    <body onresize="hello()">
        
    </body>
</html>
