<!DOCTYPE html>
<html>
    <head>
            <script>
                //"Number" is used to convert string in real numbers
                var a="20";
                var num=Number(a);
                document.write(num+10+"<br>");

                //"parceInt" is convert decimal number into integer number
                var b=12.3;
                var num=parseInt(b);
                document.write(num+"<br>");

                //"parceFloat" not changed number it print number as we write
                var b=10.22;
                var num=parseFloat(b);
                document.write(num+"<br>");
            </script>
    </head> 
    <body>
    </body>
</html>
