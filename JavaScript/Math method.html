<!DOCTYPE html>
<html>
    <head>
            <script>
                //"floor" give downered value
                var a=Math.floor(1.22);
                document.write(a+"<br>");

                //"floor" give upwered value
                var a=Math.ceil(1.22);
                document.write(a+"<br>");

                //"Max" give biggest value from giving values
                var a=Math.max(1,45,78,0,66,3);
                document.write(a+"<br>");
               
                 //"Min" give smallest value from giving values
                 var a=Math.min(1,45,78,0,66,-3);
                document.write(a+"<br>");

                 //"Sqrt" give square root of the value
                 var a=Math.sqrt(8);
                document.write(a+"<br>");

                 //"Cbrt" give cubic root of the value
                 var a=Math.cbrt(125);
                document.write(a+"<br>");
                
                 //"Pow" mean power of like (4,3) 4*4*4
                 var a=Math.pow(4,3);
                document.write(a+"<br>");

                 //"Random" give us value randomly btw hunred
                 var a=Math.floor(Math.random()*100)+1;
                document.write(a+"<br>");

                 //"abs" give absolute value
                 var a=Math.abs(-8.99);
                document.write(a+"<br>");

            </script>
    </head> 
    <body>
    </body>
</html>
