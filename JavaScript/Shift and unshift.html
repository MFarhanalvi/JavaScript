<!DOCTYPE html>
<html>
    <head>
            <script>
             var a=["Dil","Cat","Baba","Ant"];
              document.write(a +"<br>"+"<br>");
              //Shift()
              a.shift();
              document.write(a +"<br>"+"<br>");
              //Unshift()
              a.unshift("Dog");
              document.write(a +"<br>"+"<br>");
              a.unshift("Goat");
              document.write(a +"<br>"+"<br>");
              </script>
    </head>

</html>
