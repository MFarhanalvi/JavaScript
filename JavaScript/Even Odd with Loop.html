<!DOCTYPE html>
<html>
    <head>
            <script>
                for(var a=1;a<=10;a++)
                 {
                    if(a%2==0){
                    document.write(a + "Even" +"<br>");
                    }
                    if(a%2!=0){
                    document.write(a + "odd" +"<br>");
                    }
                }
            </script>
    </head>
    
    <body>
        
    </body>
</html>
