<!DOCTYPE html>
<html>
    <head>
            <script>
                //"new Date" give us today date
                var a=new Date();
                document.write(a+"<br>"+"<br>");
                   
                //"to date string" give us today date month only
                var a=new Date();
                document.write(a.toDateString()+"<br>"+"<br>");

                //get day,get hour,get second,set date, set hour,set date etc are tag use in documents
                
            </script>
    </head> 
    <body>
    </body>
</html>
