<!DOCTYPE html>
<html>

<head>
    <script>
        //"Filter" can give all number from array that is greater then the number thats we  give like 18 
        var ages = [9, 7, 18, 20];
        document.write(ages + "<br>");
        var b = ages.filter(checkadult);
        document.write(b + "<br>");
        function checkadult(a) {
            return a >= 18;
        }
    </script>
</head>

<body>

</body>

</html>
