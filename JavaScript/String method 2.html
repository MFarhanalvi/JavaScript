<!DOCTYPE html>
<html>
    <head>
            <script>
                var str="My name is FARHAN AHMAD is my";
                //"charAt" give position of words in a string
                var b=str.charAt(1);
                document.write(b+"<br>");

                //"charcodeAt" give ASCII code
                var b=str.charCodeAt(1);
                document.write(b+"<br>");

                //"charcodeAt" give ASCII code
                var b=String.fromCharCode(67);
                document.write(b+"<br>");

                //"concat" is used to connect  two string
                var str2="My name is FARHAN AHMAD is my";
                var b=str.concat(str2);
                document.write(b+"<br>");

                //"Repat" is used to repate the string
                var b=str.repeat(5);
                document.write(b+"<br>");

                //"Slice" is used to take slice in a string
                var str2="My name is FARHAN AHMAD is my";
                var b=str.slice(2,10);
                document.write(b+"<br>");
            </script>
    </head> 
    <body>
    </body>
</html>
