<!DOCTYPE html>
<html>
    <head>
            <script>
                //For finding index no by indexof &lastindexof 
             var a=["Dil","lala","Baba","Ant"];
             document.write(a +"<br>");
             var b=a.indexOf("lala",0);
             document.write(b +"<br>");

             var c=a.lastIndexOf("Baba",3);
             document.write(c +"<br>");
            </script>
    </head>
    
    <body>
        
    </body>
</html>
