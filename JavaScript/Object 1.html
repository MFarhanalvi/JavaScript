<!DOCTYPE html>
<html>

<head>
    <script>
        //In a object we can use differ value,arrays,and also use object in the object
        var a = {
            fname: 'farhan',
            lname: 'ahmad',
            email: 'farhan@mail',
            age: 20,
            movies: ['hum', 'dhoom', 'Gabbar'],
            living:{
              'city':'punjab',
              'country':'Pakistan',   
            },
            salary:function(){
                return 25000;
            },
            fullname:function(){
                return a.fname+" "+this.lname;
            }
        }
        console.log(a.fname);
        document.write(a.fname+"<br><br>");
        document.write(a.movies[1]+"<br><br>");
        document.write(a.salary()+"<br><br>");
        document.write(a.fullname()+"<br><br>");
        document.write(a.living.city+"<br><br>");
    </script>
</head>
