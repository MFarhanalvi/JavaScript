<!DOCTYPE html>
<html>
  <head>
    <!-- we cannot override vale of variable while using "let"-->
    <script>
      // // it is string
      let x = "Farhan ";
      // // it is number
      x = 12;
      // // it is boolean        
       x=true;
      // //it is undefined
      x = undefined;
      //it is array
      x = ["html", "css"];
      //it is object
      x = {
        name: "farhan",
        country: "pakistan",
      };
      // it is string
      x = "34";
      document.write(x);
      document.write("<br>");
      document.write(typeof x);
    </script>
  </head>

  <body></body>
</html>
